{% extends 'layout.html' %}

{% block body %}
  <h1>Employees</h1>
  <a class="btn btn-success" href="/add_employee">Add Employee</a>
  <hr>
  <ul class="list-group">
    {% for employee in employees %}
      <li class="list-group-item"><a href="employee/{{employee.id}}">{{employee.fname}} {{employee.lname}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
