{% extends 'layout_1.html' %}

{% block body %}
	<div class="login">
		<h1><a href="index.html">Manager's App</a></h1>
		<div class="login-bottom">
			<h2>Login</h2>
			<form action="" method="POST">
			<div class="col-md-6">
				<div class="login-mail">
					<input type="text" name="username" placeholder="Username" class="" value={{request.form.username}}>
					<i class="fa fa-envelope"></i>
				</div>
				<div class="login-mail">
					<input type="password" name="password" placeholder="Password" class="" value={{request.form.password}}>
					<i class="fa fa-lock"></i>
				</div>
					<a class="news-letter " href="#">
						<label class="checkbox1"><input type="checkbox" name="checkbox" ><i> </i>Forget Password</label>
					</a>
			</div>

			<div class="col-md-6 login-do">
				<label class="hvr-shutter-in-horizontal login-sub">
					<input type="submit" value="login">
				</label>
				<p>Don't have an account?</p>
				<a href="signup.html" class="hvr-shutter-in-horizontal">Signup</a>
			</div>
			
			<div class="clearfix"> </div>
			</form>
		</div>
	</div>
{% endblock %}
