{% extends 'layout.html' %}

{% block body %}
  <h1>Accounts</h1>
  <a class="btn btn-success" href="/add_account">Add Account</a>
  <hr>
  <ul class="list-group">
    {% for account in accounts %}
      <li class="list-group-item"><a href="account/{{account.id}}">{{account.accountname}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
